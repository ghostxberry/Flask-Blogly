{% extends 'base.html' %}

{% block content %}
  <h2>User Details</h2>
  <p><strong>Name:</strong> {{ user.fullname() }}</p>
  <p><strong>Image:</strong> <img src="{{ user.image_url }}" alt="{{ user.fullname }} image" style="max-width: 100px; max-height: 100px;"></p>


  <form>
    <button class="btn btn-primary btn-sm"
            formaction="/users/{{ user.id }}/edit"
            formmethod="GET">Edit
    </button>
    <button class="btn btn-danger btn-sm"
            formaction="/users/{{ user.id }}/delete"
            formmethod="POST">Delete
    </button>
  </form>


  <a href="{{ url_for('users_index') }}">Back to Users</a>
{% endblock %}
