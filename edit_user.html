{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
  <h1>Edit User</h1>
  <form method="POST" action="{{ url_for('users_edit', id=user.id) }}">
    <label for="edit-fname">First Name:</label>
    <input type="text" id="edit-fname" name="edit-fname" value="{{ user.first_name }}"><br><br>
    
    <label for="edit-lname">Last Name:</label>
    <input type="text" id="edit-lname" name="edit-lname" value="{{ user.last_name }}"><br><br>
    
    <label for="edit-img">Image URL:</label>
    <input type="text" id="edit-img" name="edit-img" value="{{ user.image_url }}"><br><br>
    
    <input type="submit" value="Save Changes">
  </form>
{% endblock %}
